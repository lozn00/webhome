<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签云</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .tag-cloud {
            margin-top: 100px;
        }
        .tag-cloud a {
            display: inline-block;
            font-size: 14px;
            padding: 5px 10px;
            margin: 5px;
            background-color: #007acc;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .tag-cloud a:hover {
            background-color: #005c99;
        }
    </style>
</head>
<body>
    <div class="tag-cloud">
        <a href="#">Docker</a>
        <a href="#">内网穿透</a>
        <a href="#">邮箱</a>
        <a href="#">公网IP映射</a>
        <a href="#">DDNS</a>
        <!-- 添加更多标签 -->
        <a href="mailto:35697438@QQ.COM">35697438@QQ.COM</a> <!-- 添加邮箱地址 -->
    </div>
</body>
</html>
